<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
  <title>Document</title>
</head>
<body>
  <section class="container">
    <h1>Rock Paper Scissors Game</h1>
    <h2>Select your answer</h2>
    <div class="button-list">
      <button class="answer" value="rock">✊</button>
      <button class="answer" value="paper">✋</button>
      <button class="answer" value="scissors">✌️</button>
    </div>
    <div class="selection">
      <div>
        <p class="human-pick"></p>
        <p class="human-answer"></p>
      </div>
      <div>
        <p class="computer-pick"></p>
        <p class="computer-answer"></p>
      </div>
    </div>
    <div class="result">
      <p class="round-result"></p>
      <div class="scores">
        <p class="human-score"></p>
        <p class="computer-score"></p>
      </div>
    </div>
  </section>
</body>
</html>
